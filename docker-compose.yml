version: "3.8"

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: pricehawk
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: pricehawk
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

volumes:
  pgdata:
